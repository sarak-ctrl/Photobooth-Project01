<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decorate & Download</title>
  <link rel="stylesheet" href="./StyleSheets/final.css">  <!-- Corrected path -->
</head>
<body>
  <!-- Logo section (added for consistency) -->
  <div class="logo">
    <img src="./Assets/photobooth/camerapage/frame.png" alt="Logo">  <!-- Placeholder; replace with actual logo -->
  </div>

  <div class="heading-content">
    <div class="menu-header"></div>  <!-- Removed display: none; if you want it visible -->
    <div class="sticker-container">
      <h1>Add Stickers!</h1>
      <p>(drag to reposition)</p>
      <div class="sticker-btns">
        <button id="addsticker1" class="sticker-btn sticker1-btn">Add sticker1</button>
        <button id="addsticker2" class="sticker-btn sticker2-btn">Add sticker2</button>
        <button id="reset" class="sticker-btn reset-btn">reset</button>
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>
  </div>

  <div class="button-container">
    <button id="downloadBtn">Download</button>
    <button id="homeBtn">Home</button>
  </div>

  <script src="./Javascripts/final.js"></script>  <!-- Corrected path; removed type="module" unless needed -->
</body>
</html>
